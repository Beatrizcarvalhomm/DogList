<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doglist - Mapa</title>
    <!-- Favicon em vários tamanhos para melhor suporte -->
    <link rel="icon" href="Images/DogList-Logo.png" type="image/png" sizes="32x32">
    <link rel="icon" href="Images/DogList-Logo.png" type="image/png" sizes="96x96">
    <link rel="icon" href="Images/DogList-Logo.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="Images/DogList-Logo.png">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #FFE4D6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #FFE4D6;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: transparent;
            overflow-y: auto;
        }

        #map {
            flex: 1;
            width: 100%;
            background: #f0f0f0;
            z-index: 1;
            height: calc(100vh - 80px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.7);
            overflow: hidden;
        }

        .map-legend {
            position: absolute;
            bottom: 180px;
            left: 20px;
            padding: 12px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.65);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 180px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .map-legend:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 15px;
            color: #333;
            padding: 6px 10px;
            transition: all 0.3s ease;
            border-radius: 6px;
            background-color: transparent;
        }
        
        .legend-item.clickable {
            cursor: pointer;
            border-left: 3px solid transparent;
        }
        
        .legend-item.clickable:hover {
            background-color: rgba(255, 127, 80, 0.08);
            border-left: 3px solid rgba(255, 127, 80, 0.8);
        }

        .legend-color {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .legend-text {
            font-weight: 500;
            font-size: 15px;
        }

        #legendVoceEstaAqui {
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        #legendVoceEstaAqui:hover {
            background-color: rgba(255, 127, 80, 0.08);
            border-left: 3px solid rgba(255, 127, 80, 0.8);
        }
        
        .refresh-location {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: 8px;
            padding-top: 12px;
        }

        .navigation {
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            backdrop-filter: blur(10px);
            margin: 0 20px 20px;
            width: calc(100% - 40px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .nav-item {
            color: #FF7F50;
            text-decoration: none;
            font-size: 26px;
            padding: 18px;
            border-radius: 22px;
            transition: all 0.3s ease;
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            position: relative;
            z-index: 10000;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .nav-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF7F50, #FF6347);
            opacity: 0;
            border-radius: 22px;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-item:hover:before, .nav-item:active:before {
            opacity: 0.15;
        }

        .nav-item:hover, .nav-item:active {
            color: #FF6347;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(255, 127, 80, 0.25);
            transform: translateY(-5px);
        }

        .nav-item.active {
            color: white;
            background: linear-gradient(135deg, #FF7F50, #FF6347);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 127, 80, 0.3);
        }

        .nav-item i {
            transition: all 0.3s ease;
        }

        .nav-item:hover i {
            color: #FF6347;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        .loading-indicator i {
            color: #FF7F50;
            animation: spin 1s linear infinite;
            font-size: 22px;
        }
        
        .loading-indicator span {
            font-weight: 500;
            color: #333;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Removendo estilos do banner */
        .location-banner {
            display: none !important;
        }
        
        /* Ajustes responsivos para telas menores */
        @media (max-width: 768px) {
            .map-legend {
                bottom: 100px;
                left: 20px;
                padding: 10px;
                max-width: calc(100% - 40px);
                background-color: rgba(255, 255, 255, 0.85);
                border-radius: 10px;
                min-width: 150px;
            }
            
            .legend-item {
                margin: 8px 0;
                padding: 5px 8px;
                font-size: 14px;
                background-color: transparent;
            }
            
            .legend-color {
                width: 24px;
                height: 24px;
                margin-right: 10px;
            }
            
            .legend-text {
                font-size: 14px;
            }
            
            .legend-color i {
                font-size: 14px !important;
            }
            
            .nav-item {
                width: 60px;
                height: 60px;
                font-size: 22px;
                padding: 12px;
            }
            
            .navigation {
                padding: 12px;
                margin: 0 15px 15px;
                width: calc(100% - 30px);
            }
        }
        
        /* Ajustes adicionais para telas muito pequenas */
        @media (max-width: 480px) {
            .map-legend {
                bottom: 90px;
                left: 15px;
                padding: 8px;
                max-width: calc(100% - 30px);
                border-radius: 8px;
                background-color: rgba(255, 255, 255, 0.85);
            }
            
            .legend-item {
                margin: 6px 0;
                padding: 4px 8px;
                font-size: 13px;
                background-color: transparent;
            }
            
            .legend-color {
                width: 22px;
                height: 22px;
                margin-right: 8px;
            }
            
            .legend-text {
                font-size: 13px;
            }
            
            .legend-color i {
                font-size: 12px !important;
            }
            
            .nav-item {
                width: 50px;
                height: 50px;
                font-size: 20px;
                padding: 10px;
                border-radius: 18px;
            }
            
            .navigation {
                padding: 10px;
                border-radius: 25px;
            }
        }

        .add-dog-btn {
            position: absolute;
            right: 20px;
            bottom: 200px;
            background: linear-gradient(135deg, #FF7F50, #FF6347);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 127, 80, 0.4);
            border: none;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }
        
        .add-dog-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 127, 80, 0.5);
        }
        
        .add-dog-btn:active {
            transform: scale(0.95);
        }
        
        /* Additional responsive adjustments for the add-dog button */
        @media (min-width: 769px) {
            .add-dog-btn {
                bottom: 170px; /* Moved lower from 200px */
                right: 35px; /* Moved to the left (increased right margin) */
            }
        }
        
        @media (max-width: 768px) {
            .add-dog-btn {
                bottom: 170px; /* Slightly adjusted for tablets */
            }
        }
        
        @media (max-width: 480px) {
            .add-dog-btn {
                bottom: 110px; /* Moved lower from 150px */
                right: 15px;
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <i class="fas fa-spinner"></i>
            <span>Carregando...</span>
        </div>

        <a href="add-dog.html" class="add-dog-btn">
            <i class="fas fa-plus"></i>
        </a>

        <div class="map-legend">
            <div class="legend-item clickable" id="legendVoceEstaAqui" onclick="centerMapOnUserLocation()">
                <div class="legend-color" style="background-color: #007bff;"></div>
                <span class="legend-text">Você está aqui</span>
            </div>
            <div class="legend-item" id="legendProcurados">
                <div class="legend-color" style="background-color: #e74c3c;"></div>
                <span class="legend-text">Procurados</span>
            </div>
            <div class="legend-item" id="legendEncontrados">
                <div class="legend-color" style="background-color: #27ae60;"></div>
                <span class="legend-text">Encontrados</span>
            </div>
            <div class="legend-item clickable refresh-location" onclick="refreshUserLocation()">
                <div class="legend-color" style="background-color: #ffffff; display: flex; justify-content: center; align-items: center;">
                    <i class="fas fa-sync-alt" style="color: #FF7F50;"></i>
                </div>
                <span class="legend-text">Atualizar localização</span>
            </div>
        </div>

        <nav class="navigation">
            <a href="search.html" class="nav-item"><i class="fas fa-search"></i></a>
            <a href="account.html" class="nav-item"><i class="fas fa-user"></i></a>
            <a href="clinics.html" class="nav-item"><i class="fas fa-hospital"></i></a>
        </nav>
    </div>

    <!-- Google Maps Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYiAXh7HwQgCEudiSzPR3bUuYQ1mnS3b4&libraries=geometry&callback=initMap" async defer></script>
    
    <script>
        // Verificar se está logado
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
        
        let map;
        let userMarker;
        let petMarkers = [];
        let infoWindow;
        let geocoder;
        let currentOpenInfoWindow = null;
        
        function initMap() {
            try {
                console.log("Iniciando função initMap");
                // Mostrar indicador de carregamento
                document.getElementById('loadingIndicator').style.display = 'flex';
            
                // Carregar mapa
            map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: -23.550520, lng: -46.633308 }, // São Paulo
                    zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions: {
                        style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                        position: google.maps.ControlPosition.TOP_RIGHT
                },
                fullscreenControl: true,
                    fullscreenControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                    streetViewControl: true,
                    streetViewControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                    zoomControl: true,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    }
                });
                
                console.log("Mapa inicializado, configurando infoWindow");
                
                // Criar infowindow para uso global
                infoWindow = new google.maps.InfoWindow({
                    maxWidth: 300,
                    disableAutoPan: false
                });
                
                console.log("Adicionando controles ao mapa");
                
                // Adicionar controle de localização
                const locationControlDiv = document.createElement('div');
                locationControlDiv.index = 1;
                createLocationControl(locationControlDiv);
                map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(locationControlDiv);
                
                // Adicionar controle de atualização
                const refreshControlDiv = document.createElement('div');
                refreshControlDiv.index = 1;
                createRefreshControl(refreshControlDiv);
                map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(refreshControlDiv);
                
                // Inicializar o tema de mapa padrão
                const savedMapType = localStorage.getItem('mapType') || 'roadmap';
                map.setMapTypeId(savedMapType);
                
                console.log("Verificando localização salva");
                
                // Tentar obter localização salva
                const savedLocation = getSavedLocation();
                if (savedLocation) {
                    console.log("Localização salva encontrada:", savedLocation);
                    // Centralizar mapa na localização salva
                    map.setCenter(savedLocation);
                    
                    // Adicionar marcador do usuário
                    addUserMarker(savedLocation);
                } else {
                    console.log("Nenhuma localização salva, tentando obter localização atual");
                    // Tentar obter localização do usuário
                    requestUserLocation();
                }
                
                console.log("Configurando evento idle para o mapa");
                
                // Evento para marcar como finalizado o carregamento do mapa
                google.maps.event.addListenerOnce(map, 'idle', function() {
                    console.log("Mapa carregado e pronto");
                    document.getElementById('loadingIndicator').style.display = 'none';
                    
                    // Estilizar infowindow uma vez que o mapa esteja carregado
                    if (typeof styleInfoWindow === 'function') {
                        styleInfoWindow();
                }
                
                    console.log("Carregando cães...");
                    
                    // Mostrar coordenadas para debugging
                    console.log("Centro do mapa:", map.getCenter().lat(), map.getCenter().lng());
                    
                    // Adicionar evento para mostrar coordenadas do mapa no console
                    map.addListener('click', function(event) {
                        const clickPos = event.latLng;
                        console.log(`Coordenadas do clique: ${clickPos.lat()}, ${clickPos.lng()}`);
                    });
                    
                    // Verificar se há algum cão no localStorage
                    const allDogsData = localStorage.getItem('allDogs');
                    if (allDogsData) {
                        try {
                            const allDogs = JSON.parse(allDogsData);
                            console.log(`Encontrados ${allDogs.length} cães no localStorage:`, allDogs);
                        } catch (error) {
                            console.error("Erro ao analisar dados de cães:", error);
                        }
                    } else {
                        console.log("Nenhum dado de cães encontrado no localStorage");
                    }
                    
                    // Carregar todos os cães quando o mapa estiver pronto
                    loadAllDogs();
                });
                
                console.log("Função initMap concluída com sucesso");
            } catch (error) {
                console.error("ERRO ao inicializar o mapa:", error);
                alert("Ocorreu um erro ao inicializar o mapa. Por favor, tente recarregar a página.");
            }
        }
        
        function styleInfoWindow() {
            setTimeout(() => {
                try {
                    // Remover a seta do InfoWindow
                    const arrows = document.querySelectorAll('.gm-style-iw-t::after');
                    arrows.forEach(arrow => {
                        if (arrow) arrow.style.display = 'none';
                    });
                    
                    // Estilizar o container principal
                    const containers = document.querySelectorAll('.gm-style-iw-c');
                    containers.forEach(container => {
                        container.style.padding = '0 !important';
                        container.style.borderRadius = '10px !important';
                        container.style.overflow = 'hidden !important';
                        container.style.boxShadow = '0 2px 7px rgba(0, 0, 0, 0.15) !important';
                    });
                    
                    // Estilizar os containers internos
                    const innerContainers = document.querySelectorAll('.gm-style-iw-d');
                    innerContainers.forEach(innerContainer => {
                        innerContainer.style.overflow = 'hidden !important';
                        innerContainer.style.padding = '0 !important';
                    });

                    // Estilizar o botão de fechar
                    const closeButtons = document.querySelectorAll('button.gm-ui-hover-effect');
                    closeButtons.forEach(button => {
                        button.style.top = '0px !important';
                        button.style.right = '0px !important';
                    });

                    // Adicionar CSS para simplificar estilos
                    const style = document.createElement('style');
                    style.textContent = `
                        .gm-style-iw-d::-webkit-scrollbar { display: none; }
                        .gm-style-iw { padding: 0 !important; }
                        .gm-ui-hover-effect { opacity: 1 !important; }
                        .gm-ui-hover-effect img { opacity: 1 !important; }
                    `;
                    document.head.appendChild(style);
                } catch (error) {
                    console.error('Erro ao estilizar InfoWindow:', error);
                }
            }, 50);
        }
        
        function getSavedLocation() {
            const savedLat = localStorage.getItem('userLocationLat');
            const savedLng = localStorage.getItem('userLocationLng');
            
            if (savedLat && savedLng) {
                return {
                    lat: parseFloat(savedLat),
                    lng: parseFloat(savedLng)
                };
            }
            
            return null;
        }
        
        function saveUserLocation(location) {
            localStorage.setItem('userLocationLat', location.lat);
            localStorage.setItem('userLocationLng', location.lng);
        }
        
        function createLocationControl(controlDiv) {
            // Estilo do botão de localização
            const controlUI = document.createElement('div');
            controlUI.style.backgroundColor = '#fff';
            controlUI.style.border = 'none';
            controlUI.style.borderRadius = '4px';
            controlUI.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            controlUI.style.cursor = 'pointer';
            controlUI.style.margin = '10px';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Atualizar minha localização';
            controlDiv.appendChild(controlUI);
            
            // Ícone de localização
            const controlText = document.createElement('div');
            controlText.style.padding = '8px';
            controlText.innerHTML = '<i class="fas fa-location-arrow"></i>';
            controlUI.appendChild(controlText);
                
            // Evento de clique - permite ao usuário atualizar manualmente a localização
            controlUI.addEventListener('click', function() {
                requestUserLocation();
            });
            
            return controlUI;
        }
        
        function createRefreshControl(controlDiv) {
            // Estilo do botão de atualizar
            const controlUI = document.createElement('div');
            controlUI.style.backgroundColor = '#fff';
            controlUI.style.border = 'none';
            controlUI.style.borderRadius = '4px';
            controlUI.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            controlUI.style.cursor = 'pointer';
            controlUI.style.margin = '10px';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Atualizar marcadores';
            controlDiv.appendChild(controlUI);
            
            // Ícone de atualização
            const controlText = document.createElement('div');
            controlText.style.padding = '8px';
            controlText.innerHTML = '<i class="fas fa-sync-alt"></i>';
            controlUI.appendChild(controlText);

            // Evento de clique
            controlUI.addEventListener('click', function() {
                addPetMarkers();
            });
            
            return controlUI;
        }
        
        function addUserMarker(location) {
            // Remover marcador existente, se houver
            if (userMarker) {
                userMarker.setMap(null);
            }
            
            // Criar novo marcador do usuário
            userMarker = new google.maps.Marker({
                position: location,
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: '#007bff',
                    fillOpacity: 0.9,
                    strokeColor: '#FFFFFF',
                    strokeWeight: 2,
                    scale: 8
                },
                title: 'Sua localização',
                zIndex: 10
            });
            
            // Adicionar círculo de precisão
            new google.maps.Circle({
                map: map,
                center: location,
                radius: 150, // 150 metros
                strokeColor: '#007bff',
                strokeOpacity: 0.3,
                strokeWeight: 1,
                fillColor: '#007bff',
                fillOpacity: 0.08
            });

            // Adicionar evento de clique ao marcador
            userMarker.addListener('click', () => {
                showLocationPopup(userMarker);
            });

            return userMarker;
        }
        
        function addPetMarkers() {
            // Limpar marcadores existentes
            clearPetMarkers();
            
            const allDogs = JSON.parse(localStorage.getItem('allDogs') || '[]');
            console.log(`Carregando ${allDogs.length} cães:`, allDogs);
            
            if (allDogs.length === 0) {
                console.log('Nenhum cão cadastrado para exibir no mapa');
                return;
            }
            
            // Processar cada cão para adicionar ao mapa
            let processedCount = 0;
            let geocodeCount = 0;
            
            allDogs.forEach((dog, index) => {
                try {
                    console.log(`Processando cão ${index+1}/${allDogs.length}:`, dog);
                    
                    // Verificar se o cão tem coordenadas válidas
                    if (dog.location && dog.location.lat && dog.location.lng) {
                        console.log(`Adicionando cão ao mapa: ${dog.nome || dog.raca || 'Sem nome'}, localização: ${dog.location.lat}, ${dog.location.lng}`);
                        const marker = addDogMarker(dog);
                        if (marker) {
                            processedCount++;
                        } else {
                            console.error('Falha ao adicionar marcador para o cão:', dog);
                        }
                    } else if (dog.endereco) {
                        // Se não tem coordenadas mas tem endereço, tentar geocodificar
                        console.log(`Tentando geocodificar endereço: ${dog.endereco}`);
                        geocodeCount++;
                        geocodeAddress(dog.endereco, (location) => {
                            if (location) {
                                // Atualizar o cão com as novas coordenadas
                                dog.location = location;
                                // Salvar no localStorage
                                updateDogLocation(dog);
                                // Adicionar marcador
                                console.log(`Adicionando cão ao mapa após geocodificação: ${dog.nome || dog.raca || 'Sem nome'}`);
                                const marker = addDogMarker(dog);
                                if (marker) {
                                    processedCount++;
                                }
                            } else {
                                console.error(`Falha ao geocodificar endereço: ${dog.endereco}`);
                            }
                        });
                    } else {
                        console.error('Cachorro sem localização ou endereço:', dog);
                    }
                } catch (error) {
                    console.error('Erro ao processar marcador do cão:', error, dog);
                }
            });
            
            console.log(`Processados ${processedCount} cães de ${allDogs.length} total. Geocodificando ${geocodeCount} endereços.`);
            
            // Se nenhum cão foi processado com sucesso e não estamos geocodificando nenhum
            if (processedCount === 0 && geocodeCount === 0) {
                console.log('Nenhum cão tem localização válida para exibir no mapa');
            }
        }

        // Função melhorada para geocodificação
        function geocodeAddress(address, callback) {
            const geocoder = new google.maps.Geocoder();
            
            geocoder.geocode({ 
                'address': address,
                'region': 'pt', // Preferência para Portugal
                'componentRestrictions': { country: 'PT' } // Restringir a Portugal (opcional)
            }, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK && results[0]) {
                    // Verificar se o resultado é preciso
                    const locationTypes = results[0].geometry.location_type;
                    const isAccurate = locationTypes === google.maps.GeocoderLocationType.ROOFTOP || 
                                     locationTypes === google.maps.GeocoderLocationType.RANGE_INTERPOLATED;
                    
                    const location = {
                        lat: results[0].geometry.location.lat(),
                        lng: results[0].geometry.location.lng(),
                        precision: isAccurate ? 'high' : 'approximate'
                    };
                    
                    console.log(`Geocoded ${address} to ${location.lat},${location.lng} (precision: ${location.precision})`);
                    callback(location);
                } else {
                    console.error('Geocodificação falhou para o endereço: ' + address + ' - Status: ' + status);
                    callback(null);
                }
            });
        }

        function requestUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Salvar localização para uso futuro
                        saveUserLocation(userLocation);
                        
                        // Centralizar mapa na localização do usuário
                        map.setCenter(userLocation);
                        map.setZoom(15);
                        
                        // Adicionar marcador do usuário
                        addUserMarker(userLocation);
                    },
                    (error) => {
                        console.error('Erro ao obter localização:', error);
                        alert('Não foi possível obter sua localização. Verifique as permissões do seu navegador.');
                    },
                    { timeout: 10000, maximumAge: 600000 }
                );
            } else {
                alert('Seu navegador não suporta geolocalização.');
            }
        }
