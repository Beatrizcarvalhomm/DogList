    <!-- Google Maps Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYiAXh7HwQgCEudiSzPR3bUuYQ1mnS3b4&libraries=geometry&callback=initMap" async defer></script>
    
    <script>
        // Verificar se estÃ¡ logado
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
        
        let map;
        let userMarker;
        let petMarkers = [];
        let infoWindow;
        let geocoder;
        let currentOpenInfoWindow = null;
        
        function initMap() {
            try {
                console.log("Iniciando funÃ§Ã£o initMap");
                // Mostrar indicador de carregamento
                document.getElementById('loadingIndicator').style.display = 'flex';
            
                // Carregar mapa
            map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: -23.550520, lng: -46.633308 }, // SÃ£o Paulo
                    zoom: 12,
                mapTypeControl: true,
                mapTypeControlOptions: {
                        style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                        position: google.maps.ControlPosition.TOP_RIGHT
                },
                fullscreenControl: true,
                    fullscreenControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                    streetViewControl: true,
                    streetViewControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                    zoomControl: true,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    }
                });
                
                console.log("Mapa inicializado, configurando infoWindow");
                
                // Criar infowindow para uso global
                infoWindow = new google.maps.InfoWindow({
                    maxWidth: 300,
                    disableAutoPan: false
                });
                
                console.log("Adicionando controles ao mapa");
                
                // Adicionar controle de localizaÃ§Ã£o
                const locationControlDiv = document.createElement('div');
                locationControlDiv.index = 1;
                createLocationControl(locationControlDiv);
                map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(locationControlDiv);
                
                // Adicionar controle de atualizaÃ§Ã£o
                const refreshControlDiv = document.createElement('div');
                refreshControlDiv.index = 1;
                createRefreshControl(refreshControlDiv);
                map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(refreshControlDiv);
                
                // Inicializar o tema de mapa padrÃ£o
                const savedMapType = localStorage.getItem('mapType') || 'roadmap';
                map.setMapTypeId(savedMapType);
                
                console.log("Verificando localizaÃ§Ã£o salva");
                
                // Tentar obter localizaÃ§Ã£o salva
                const savedLocation = getSavedLocation();
                if (savedLocation) {
                    console.log("LocalizaÃ§Ã£o salva encontrada:", savedLocation);
                    // Centralizar mapa na localizaÃ§Ã£o salva
                    map.setCenter(savedLocation);
                    
                    // Adicionar marcador do usuÃ¡rio
                    addUserMarker(savedLocation);
                } else {
                    console.log("Nenhuma localizaÃ§Ã£o salva, tentando obter localizaÃ§Ã£o atual");
                    // Tentar obter localizaÃ§Ã£o do usuÃ¡rio
                    requestUserLocation();
                }
                
                console.log("Configurando evento idle para o mapa");
                
                // Evento para marcar como finalizado o carregamento do mapa
                google.maps.event.addListenerOnce(map, 'idle', function() {
                    console.log("Mapa carregado e pronto");
                    document.getElementById('loadingIndicator').style.display = 'none';
                    
                    // Estilizar infowindow uma vez que o mapa esteja carregado
                    if (typeof styleInfoWindow === 'function') {
                        styleInfoWindow();
                }
                
                    console.log("Carregando cÃ£es...");
                    
                    // Mostrar coordenadas para debugging
                    console.log("Centro do mapa:", map.getCenter().lat(), map.getCenter().lng());
                    
                    // Adicionar evento para mostrar coordenadas do mapa no console
                    map.addListener('click', function(event) {
                        const clickPos = event.latLng;
                        console.log(`Coordenadas do clique: ${clickPos.lat()}, ${clickPos.lng()}`);
                    });
                    
                    // Verificar se hÃ¡ algum cÃ£o no localStorage
                    const allDogsData = localStorage.getItem('allDogs');
                    if (allDogsData) {
                        try {
                            const allDogs = JSON.parse(allDogsData);
                            console.log(`Encontrados ${allDogs.length} cÃ£es no localStorage:`, allDogs);
                        } catch (error) {
                            console.error("Erro ao analisar dados de cÃ£es:", error);
                        }
                    } else {
                        console.log("Nenhum dado de cÃ£es encontrado no localStorage");
                    }
                    
                    // Carregar todos os cÃ£es quando o mapa estiver pronto
                    loadAllDogs();
                });
                
                console.log("FunÃ§Ã£o initMap concluÃ­da com sucesso");
            } catch (error) {
                console.error("ERRO ao inicializar o mapa:", error);
                alert("Ocorreu um erro ao inicializar o mapa. Por favor, tente recarregar a pÃ¡gina.");
            }
        }
        
        function styleInfoWindow() {
            setTimeout(() => {
                try {
                    // Remover a seta do InfoWindow
                    const arrows = document.querySelectorAll('.gm-style-iw-t::after');
                    arrows.forEach(arrow => {
                        if (arrow) arrow.style.display = 'none';
                    });
                    
                    // Estilizar o container principal
                    const containers = document.querySelectorAll('.gm-style-iw-c');
                    containers.forEach(container => {
                        container.style.padding = '0';
                        container.style.borderRadius = '8px';
                        container.style.overflow = 'hidden';
                        container.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.2)';
                    
                        // Remover margens extras
                        container.style.marginTop = '0';
                        container.style.marginBottom = '0';
                    });
                    
                    // Estilizar os containers internos
                    const innerContainers = document.querySelectorAll('.gm-style-iw-d');
                    innerContainers.forEach(innerContainer => {
                        innerContainer.style.overflow = 'hidden';
                        innerContainer.style.paddingRight = '0px !important';
                        innerContainer.style.paddingBottom = '0px !important';
                        innerContainer.style.maxWidth = '100%';
                        
                        // Remover scrollbars
                        innerContainer.style.scrollbarWidth = 'none';
                        innerContainer.style.msOverflowStyle = 'none';
            });

                    // Adicionar CSS para esconder scrollbars em todos os navegadores
                    const style = document.createElement('style');
                    style.textContent = `.gm-style-iw-d::-webkit-scrollbar { display: none; }`;
                    document.head.appendChild(style);
                    
                    // Estilizar o botÃ£o de fechar de forma simples
                    const closeButtons = document.querySelectorAll('button.gm-ui-hover-effect');
                    closeButtons.forEach(button => {
                        button.style.top = '1px';
                        button.style.right = '1px';
                        button.style.zIndex = '10';
                    });
                } catch (error) {
                    console.error('Erro ao estilizar InfoWindow:', error);
                }
            }, 50);
        }
        
        function getSavedLocation() {
            const savedLat = localStorage.getItem('userLocationLat');
            const savedLng = localStorage.getItem('userLocationLng');
            
            if (savedLat && savedLng) {
                return {
                    lat: parseFloat(savedLat),
                    lng: parseFloat(savedLng)
                };
            }
            
            return null;
        }
        
        function saveUserLocation(location) {
            localStorage.setItem('userLocationLat', location.lat);
            localStorage.setItem('userLocationLng', location.lng);
        }
        
        function createLocationControl(controlDiv) {
            // Estilo do botÃ£o de localizaÃ§Ã£o
            const controlUI = document.createElement('div');
            controlUI.style.backgroundColor = '#fff';
            controlUI.style.border = 'none';
            controlUI.style.borderRadius = '4px';
            controlUI.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            controlUI.style.cursor = 'pointer';
            controlUI.style.margin = '10px';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Atualizar minha localizaÃ§Ã£o';
            controlDiv.appendChild(controlUI);
            
            // Ãcone de localizaÃ§Ã£o
            const controlText = document.createElement('div');
            controlText.style.padding = '8px';
            controlText.innerHTML = '<i class="fas fa-location-arrow"></i>';
            controlUI.appendChild(controlText);
                
            // Evento de clique - permite ao usuÃ¡rio atualizar manualmente a localizaÃ§Ã£o
            controlUI.addEventListener('click', function() {
                requestUserLocation();
            });
            
            return controlUI;
        }
        
        function createRefreshControl(controlDiv) {
            // Estilo do botÃ£o de atualizar
            const controlUI = document.createElement('div');
            controlUI.style.backgroundColor = '#fff';
            controlUI.style.border = 'none';
            controlUI.style.borderRadius = '4px';
            controlUI.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            controlUI.style.cursor = 'pointer';
            controlUI.style.margin = '10px';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Atualizar marcadores';
            controlDiv.appendChild(controlUI);
            
            // Ãcone de atualizaÃ§Ã£o
            const controlText = document.createElement('div');
            controlText.style.padding = '8px';
            controlText.innerHTML = '<i class="fas fa-sync-alt"></i>';
            controlUI.appendChild(controlText);

            // Evento de clique
            controlUI.addEventListener('click', function() {
                addPetMarkers();
            });
            
            return controlUI;
        }
        
        function addUserMarker(location) {
            // Remover marcador existente, se houver
            if (userMarker) {
                userMarker.setMap(null);
            }
            
            // Criar novo marcador do usuÃ¡rio
            userMarker = new google.maps.Marker({
                position: location,
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: '#007bff',
                    fillOpacity: 0.7,
                    strokeColor: '#FFFFFF',
                    strokeWeight: 2,
                    scale: 10
                },
                title: 'Sua localizaÃ§Ã£o',
                zIndex: 10
            });
            
            // Adicionar cÃ­rculo de precisÃ£o
            new google.maps.Circle({
                map: map,
                center: location,
                radius: 200, // 200 metros
                strokeColor: '#007bff',
                strokeOpacity: 0.3,
                strokeWeight: 2,
                fillColor: '#007bff',
                fillOpacity: 0.1
        });

            // Adicionar evento de clique ao marcador
            userMarker.addListener('click', () => {
                // Fechar qualquer infowindow aberta anteriormente
                if (infoWindow) {
                    infoWindow.close();
                }
                
                infoWindow.setContent(`
                    <div style="text-align: center; padding: 12px 15px; position: relative; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); background: linear-gradient(135deg, #f8f9fa, #e9ecef); border-left: 4px solid #007bff;">
                        <p style="margin: 0; font-size: 14px; font-weight: bold; color: #333; font-family: Arial, sans-serif;">
                            <i class="fas fa-street-view" style="color: #007bff; margin-right: 5px;"></i>
                            VocÃª estÃ¡ aqui
                        </p>
                    </div>
                `);
                
                infoWindow.open(map, userMarker);
                
                // Adicionar um pequeno atraso para aplicar os estilos apÃ³s a renderizaÃ§Ã£o do infowindow
                setTimeout(styleInfoWindow, 10);
            });
            
            return userMarker;
        }
        
        function addPetMarkers() {
            // Limpar marcadores existentes
            clearPetMarkers();
            
            const allDogs = JSON.parse(localStorage.getItem('allDogs') || '[]');
            console.log(`Carregando ${allDogs.length} cÃ£es:`, allDogs);
            
            if (allDogs.length === 0) {
                console.log('Nenhum cÃ£o cadastrado para exibir no mapa');
                return;
            }
            
            // Processar cada cÃ£o para adicionar ao mapa
            let processedCount = 0;
            let geocodeCount = 0;
            
            allDogs.forEach((dog, index) => {
                try {
                    console.log(`Processando cÃ£o ${index+1}/${allDogs.length}:`, dog);
                    
                    // Verificar se o cÃ£o tem coordenadas vÃ¡lidas
                    if (dog.location && dog.location.lat && dog.location.lng) {
                        console.log(`Adicionando cÃ£o ao mapa: ${dog.nome || dog.raca || 'Sem nome'}, localizaÃ§Ã£o: ${dog.location.lat}, ${dog.location.lng}`);
                        const marker = addDogMarker(dog);
                        if (marker) {
                            processedCount++;
                        } else {
                            console.error('Falha ao adicionar marcador para o cÃ£o:', dog);

        // FunÃ§Ã£o melhorada para geocodificaÃ§Ã£o
        function geocodeAddress(address, callback) {
            const geocoder = new google.maps.Geocoder();
            
            geocoder.geocode({ 
                'address': address,
                'region': 'pt', // PreferÃªncia para Portugal
                'componentRestrictions': { country: 'PT' } // Restringir a Portugal (opcional)
            }, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK && results[0]) {
                    // Verificar se o resultado Ã© preciso
                    const locationTypes = results[0].geometry.location_type;
                    const isAccurate = locationTypes === google.maps.GeocoderLocationType.ROOFTOP || 
                                     locationTypes === google.maps.GeocoderLocationType.RANGE_INTERPOLATED;
                    
                    const location = {
                        lat: results[0].geometry.location.lat(),
                        lng: results[0].geometry.location.lng(),
                        precision: isAccurate ? 'high' : 'approximate'
                    };
                    
                    console.log(`Geocoded ${address} to ${location.lat},${location.lng} (precision: ${location.precision})`);
                    callback(location);
                } else {
                    console.error('GeocodificaÃ§Ã£o falhou para o endereÃ§o: ' + address + ' - Status: ' + status);
                    callback(null);
                }
            });
        }
