<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Dados - DogList</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4D6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        button {
            background-color: #FF7F50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff6a3c;
        }
        .danger {
            background-color: #f44336;
        }
        .danger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Limpar Dados do DogList</h2>
        <p>Se você está enfrentando problemas com dados corrompidos, clique no botão abaixo para limpar completamente todos os dados armazenados.</p>
        
        <button onclick="clearAllData()" class="danger">Limpar Todos os Dados</button>
        <button onclick="goToLogin()">Ir para Login</button>
        
        <div id="status" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script>
        function clearAllData() {
            try {
                // Limpar completamente o localStorage
                localStorage.clear();
                
                // Também limpar sessionStorage se houver
                sessionStorage.clear();
                
                document.getElementById('status').innerHTML = '<span style="color: green;">✓ Dados limpos com sucesso!</span>';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao limpar dados:', error);
                document.getElementById('status').innerHTML = '<span style="color: red;">✗ Erro ao limpar dados</span>';
            }
        }
        
        function goToLogin() {
            window.location.href = 'index.html';
        }
        
        // Mostrar informações atuais
        window.onload = function() {
            const currentUserId = localStorage.getItem('currentUserId');
            const isLoggedIn = localStorage.getItem('loggedIn');
            
            if (currentUserId) {
                document.getElementById('status').innerHTML = `ID atual: ${currentUserId}<br>Logado: ${isLoggedIn}`;
            } else {
                document.getElementById('status').innerHTML = 'Nenhum dado encontrado';
            }
        };
    </script>
</body>
</html>
