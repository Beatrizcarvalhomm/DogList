    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #FFE4D6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #FFE4D6;
            position: relative;
        }

        /* Mapa */
        #map {
            flex: 1;
            width: 100%;
            background: #f0f0f0;
            z-index: 1;
            height: calc(100vh - 80px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.7);
            overflow: hidden;
            position: relative;
        }

        /* Indicador de carregamento */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        .loading-indicator i {
            color: #FF7F50;
            animation: spin 1s linear infinite;
            font-size: 22px;
        }
        
        .loading-indicator span {
            font-weight: 500;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navegação */
        .navigation {
            position: fixed;
            bottom: 20px;
            padding: 15px;
            background-color: #FFFFFF;
            border-radius: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            margin: 0 20px 20px;
            width: calc(100% - 40px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .nav-item {
            color: #FF7F50;
            text-decoration: none;
            font-size: 26px;
            padding: 18px;
            border-radius: 22px;
            transition: all 0.3s ease;
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            position: relative;
            z-index: 10000;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .nav-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF7F50, #FF6347);
            opacity: 0;
            border-radius: 22px;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-item:hover:before, .nav-item:active:before {
            opacity: 0.15;
        }

        .nav-item:hover, .nav-item:active {
            color: #FF6347;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(255, 127, 80, 0.25);
            transform: translateY(-5px);
        }

        .nav-item.active {
            color: white;
            background: linear-gradient(135deg, #FF7F50, #FF6347);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 127, 80, 0.3);
        }

        .nav-item i {
            transition: all 0.3s ease;
        }

        .nav-item:hover i {
            color: #FF6347;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .navigation {
                padding: 12px;
                margin: 0 15px 15px;
                bottom: 15px;
            }
            
            .nav-item {
                width: 65px;
                height: 65px;
                font-size: 22px;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .navigation {
                padding: 10px;
                margin: 0 10px 10px;
            }
            
            .nav-item {
                width: 55px;
                height: 55px;
                font-size: 20px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="loading-indicator" id="loadingIndicator">
            <i class="fas fa-spinner"></i>
            <span>Carregando clínicas veterinárias...</span>
        </div>

        <nav class="navigation">
            <a href="home.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="search.html" class="nav-item"><i class="fas fa-search"></i></a>
            <a href="account.html" class="nav-item"><i class="fas fa-user"></i></a>
            <a href="clinics.html" class="nav-item active"><i class="fas fa-hospital"></i></a>
        </nav>
        </div>

    <script>
        // Verificar se está logado
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
        
        // Variáveis globais
        let map;
        let userMarker;
        let clinicMarkers = [];
        let infoWindow;
        let currentOpenInfoWindow = null;
        
        function initMap() {
            try {
                document.getElementById('loadingIndicator').style.display = 'flex';
                
                // Verificar se o elemento map existe
                const mapElement = document.getElementById('map');
                if (!mapElement) {
                    console.error("Elemento 'map' não encontrado no DOM!");
                    return;
                }
            
                // Carregar mapa
                map = new google.maps.Map(mapElement, {
                    center: { lat: -23.550520, lng: -46.633308 }, // São Paulo
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    mapTypeControl: true,
                    mapTypeControlOptions: {
                        style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                        position: google.maps.ControlPosition.TOP_RIGHT
                    },
                    fullscreenControl: true,
                    fullscreenControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                streetViewControl: true,
                streetViewControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                    zoomControl: true,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    }
                });
                
                // Verificar se o mapa foi inicializado corretamente
                if (!map) {
                    console.error("Falha ao inicializar o mapa. O objeto do mapa é indefinido.");
                    return;
                }
                
                // Criar infowindow para uso global
                infoWindow = new google.maps.InfoWindow({
                    maxWidth: 300,
                    disableAutoPan: false
                });
                
                // Tentar obter localização salva
            const savedLocation = getSavedLocation();
            if (savedLocation) {
                    // Centralizar mapa na localização salva
                    map.setCenter(savedLocation);
                    
                    // Adicionar marcador do usuário
                addUserMarker(savedLocation);
            } else {
                    // Tentar obter localização do usuário
                    requestUserLocation();
                }
                
                // Evento para marcar como finalizado o carregamento do mapa
                google.maps.event.addListenerOnce(map, 'idle', function() {
            document.getElementById('loadingIndicator').style.display = 'none';
            
                    // Carregar clínicas veterinárias
                    loadVeterinaryClinics();
                });
            } catch (error) {
                console.error("ERRO ao inicializar o mapa:", error);
                alert("Ocorreu um erro ao inicializar o mapa. Por favor, tente recarregar a página.");
            }
        }
        
        function getSavedLocation() {
            const savedLat = localStorage.getItem('userLocationLat');
            const savedLng = localStorage.getItem('userLocationLng');
            
            if (savedLat && savedLng) {
                return {
                    lat: parseFloat(savedLat),
                    lng: parseFloat(savedLng)
                };
            }
            
            return null;
        }

        function addUserMarker(location) {
            // Remover marcador existente, se houver
            if (userMarker) {
                userMarker.setMap(null);
            }
            
            // Criar novo marcador do usuário
            userMarker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Sua localização',
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: '#4285F4',
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: '#FFFFFF',
                    scale: 12
                },
                zIndex: 1
            });
            
            return userMarker;
        }

        function requestUserLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Salvar localização para uso futuro
                        localStorage.setItem('userLocationLat', userLocation.lat);
                        localStorage.setItem('userLocationLng', userLocation.lng);
                        
                        // Centralizar mapa na localização do usuário
                        map.setCenter(userLocation);
                        map.setZoom(15);

                        // Adicionar marcador do usuário
                        addUserMarker(userLocation);
                },
                (error) => {
                        console.error('Erro ao obter localização:', error);
                        alert('Não foi possível obter sua localização. Verifique as permissões do seu navegador.');
                    },
                    { timeout: 10000, maximumAge: 600000 }
            );
        } else {
                alert('Seu navegador não suporta geolocalização.');
            }
        }
        
        async function loadVeterinaryClinics() {
            try {
                const userLocation = getSavedLocation();
                if (!userLocation) {
                    alert('Por favor, permita o acesso à sua localização para encontrar clínicas próximas.');
                    requestUserLocation();
                    return;
                }
                
                const { data, error } = await window.supabase
                    .from('clinics')
                    .select('*');
                
                if (error) {
                    console.error('Erro ao carregar clínicas:', error);
                    return;
                }
                
                if (data && data.length > 0) {
                    data.forEach(clinic => {
                        addClinicMarker(clinic);
                    });
                } else {
                    console.log('Nenhuma clínica encontrada no banco de dados.');
                }
            } catch (error) {
                console.error('Erro ao carregar clínicas:', error);
            }
        }
        
        function addClinicMarker(clinic) {
            if (!clinic.location || !clinic.location.lat || !clinic.location.lng) {
                console.warn('Clínica sem localização válida:', clinic);
                return;
            }
            
            const position = {
                lat: parseFloat(clinic.location.lat),
                lng: parseFloat(clinic.location.lng)
            };
            
                const marker = new google.maps.Marker({
                position: position,
                    map: map,
                title: clinic.nome || 'Clínica Veterinária',
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                    fillColor: '#4CAF50',
                    fillOpacity: 0.9,
                        strokeColor: '#FFFFFF',
                        strokeWeight: 2,
                    scale: 10
                },
                animation: google.maps.Animation.DROP,
                zIndex: 2
            });
            
            // Criar conteúdo para o InfoWindow
            const contentString = `
                <div style="width: 220px; background-color: white; padding: 0; overflow: hidden; border-radius: 10px;">
                    <div style="margin: 0; padding: 0;">
                        <div style="text-align: center; margin: 5px 0 15px 0;">
                            <span style="display: inline-block; padding: 3px 12px; background-color: #4CAF50; color: white; border-radius: 20px; font-size: 12px; font-weight: bold;">
                                Clínica Veterinária
                            </span>
                        </div>
                        <div style="text-align: center; margin: 0 0 8px 0;">
                            <span style="margin: 0; font-size: 16px; color: #333;">${clinic.nome || 'Clínica Veterinária'}</span>
                    </div>
                        <div style="margin: 0 0 8px; font-size: 12px; color: #666; text-align: center; padding: 0 10px;">
                            <div style="margin-bottom: 5px;">
                                <i class="fas fa-map-marker-alt" style="color: #4CAF50; margin-right: 5px;"></i>
                                <span>${clinic.endereco || 'Endereço não disponível'}</span>
                        </div>
                            <div style="margin-bottom: 5px;">
                                <i class="fas fa-phone" style="color: #4CAF50; margin-right: 5px;"></i>
                                <span>${clinic.telefone || 'Telefone não disponível'}</span>
                        </div>
                        </div>
                        <div style="padding: 0 15px 15px;">
                            <button onclick="location.href='clinic-details.html?id=${clinic.id}'" style="background: #4CAF50; color: white; padding: 10px 0; border: none; border-radius: 20px; cursor: pointer; width: 100%; text-align: center; font-size: 14px;">
                                <span style="display: inline-flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-info-circle" style="margin-right: 5px;"></i>Ver Detalhes
                    </span>
                            </button>
                </div>
                </div>
                </div>
            `;
            
            // Configurar o InfoWindow
            const infoWindow = new google.maps.InfoWindow({
                content: contentString,
                maxWidth: 220
            });
            
            // Adicionar evento de clique para abrir o InfoWindow
            marker.addListener('click', function() {
                // Fechar qualquer InfoWindow aberto
                if (currentOpenInfoWindow) {
                    currentOpenInfoWindow.close();
                }
                
                // Abrir o novo InfoWindow
                infoWindow.open(map, marker);
                currentOpenInfoWindow = infoWindow;
                
                // Animar o marcador quando clicado
                if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(() => {
                        marker.setAnimation(null);
                    }, 750);
                }
            });
            
            // Armazenar o marcador para referência futura
            clinicMarkers.push(marker);
        }
        
        // Inicializar o mapa quando a página estiver carregada
        window.onload = initMap;
    </script>
</body>
</html>
