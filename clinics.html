        // Nova fun√ß√£o para melhorar a verifica√ß√£o de status de abertura
        function checkIfClinicIsOpen(place, clinic) {
            // Fun√ß√£o para verificar hor√°rios complexos e determinar se a cl√≠nica est√° aberta
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const day = now.getDay(); // 0 = domingo, 6 = s√°bado
            const currentDay = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'][day];
            
            // Verificar se o nome da cl√≠nica indica funcionamento 24 horas
            const nameIndicates24Hours = 
                clinic.name.toLowerCase().includes('24h') || 
                clinic.name.toLowerCase().includes('24 h') || 
                clinic.name.toLowerCase().includes('24 horas') ||
                clinic.name.toLowerCase().includes('24hr') ||
                clinic.name.toLowerCase().includes('24/7') ||
                clinic.name.toLowerCase().includes('plant√£o') ||
                clinic.name.toLowerCase().includes('emerg√™ncia') ||
                clinic.name.toLowerCase().includes('emergency');
            
            // Se o nome indica 24 horas, considerar como aberto
            if (nameIndicates24Hours) {
                console.log("Cl√≠nica 24h detectada pelo nome:", clinic.name);
                return true;
            }
            
            // Verificar se h√° informa√ß√µes de hor√°rio dispon√≠veis
            if (place.opening_hours) {
                // Tente usar a API diretamente
                try {
                    if (typeof place.opening_hours.isOpen === 'function') {
                        const isOpenNow = place.opening_hours.isOpen();
                        // Se estiver aberto segundo a API, confiar nessa informa√ß√£o
                        if (isOpenNow) {
                            return true;
                        }
                    }
                } catch (e) {
                    console.log("Erro ao verificar isOpen da API:", e);
                }
                
                // Se chegou aqui, a API disse que est√° fechado ou falhou
                // Fazer verifica√ß√£o manual usando os textos de hor√°rio
                if (place.opening_hours.weekday_text) {
                    // Verificar se algum dia tem 24 horas
                    const has24HourDay = place.opening_hours.weekday_text.some(dayText => {
                        return dayText.toLowerCase().includes('24h') || 
                            dayText.toLowerCase().includes('24 hora') || 
                            (dayText.toLowerCase().includes('00:00') && dayText.toLowerCase().includes('23:59'));
                    });
                    
                    if (has24HourDay) {
                        return true;
                    }
                    
                    // Verificar o hor√°rio do dia atual
                    const apiDay = day === 0 ? 6 : day - 1; // Converter para o formato da API (0=segunda, 6=domingo)
                    if (apiDay >= 0 && apiDay < place.opening_hours.weekday_text.length) {
                        const todayHours = place.opening_hours.weekday_text[apiDay].toLowerCase();
                        
                        // Se diz fechado, ent√£o est√° fechado
                        if (todayHours.includes('fechado')) {
                            return false;
                        }
                        
                        // Verificar outros formatos comuns de hor√°rio
                        // Padr√£o de hor√°rios divididos por v√≠rgulas (ex: 9:00-12:00, 14:00-18:00)
                        if (todayHours.includes(',')) {
                            const periods = todayHours.split(':')[1].split(',').map(p => p.trim());
                            
                            for (const period of periods) {
                                // Remover texto extra e manter s√≥ hor√°rios
                                const cleanPeriod = period.replace(/[a-zA-Z]/g, '').trim();
                                
                                if (cleanPeriod.includes('-') || cleanPeriod.includes('‚Äì')) {
                                    const separator = cleanPeriod.includes('-') ? '-' : '‚Äì';
                                    const [start, end] = cleanPeriod.split(separator).map(t => t.trim());
                                    
                                    // Extrair horas e minutos de in√≠cio
                                    let startHour = 0, startMinute = 0;
                                    if (start.includes(':')) {
                                        [startHour, startMinute] = start.split(':').map(Number);
                                    } else {
                                        startHour = parseInt(start);
                                    }
                                    
                                    // Extrair horas e minutos de fim
                                    let endHour = 0, endMinute = 0;
                                    if (end.includes(':')) {
                                        [endHour, endMinute] = end.split(':').map(Number);
                                    } else {
                                        endHour = parseInt(end);
                                    }
                                    
                                    // Verificar se o hor√°rio atual est√° dentro deste per√≠odo
                                    const isAfterStart = (currentHour > startHour) || 
                                        (currentHour === startHour && currentMinute >= startMinute);
                                    const isBeforeEnd = (currentHour < endHour) || 
                                        (currentHour === endHour && currentMinute < endMinute);
                                    
                                    if (isAfterStart && isBeforeEnd) {
                                        return true;
                                    }
                                }
                            }
                        } 
                        // Verificar formato padr√£o (ex: 9:00-18:00)
                        else if (todayHours.includes('-') || todayHours.includes('‚Äì')) {
                            // Encontrar a parte do hor√°rio ap√≥s os dois pontos
                            const timeStr = todayHours.split(':').slice(1).join(':').trim();
                            const separator = timeStr.includes('-') ? '-' : '‚Äì';
                            
                            // Verificar se h√° v√°rios per√≠odos separados por outros caracteres
                            if (timeStr.includes(';')) {
                                const periods = timeStr.split(';');
                                for (const period of periods) {
                                    if (period.includes(separator)) {
                                        const [start, end] = period.trim().split(separator).map(t => t.trim());
                                        
                                        // Extrair horas e minutos de in√≠cio
                                        let startHour = 0, startMinute = 0;
                                        if (start.includes(':')) {
                                            [startHour, startMinute] = start.split(':').map(Number);
                                        } else {
                                            startHour = parseInt(start);
                                        }
                                        
                                        // Extrair horas e minutos de fim
                                        let endHour = 0, endMinute = 0;
                                        if (end.includes(':')) {
                                            [endHour, endMinute] = end.split(':').map(Number);
                                        } else {
                                            endHour = parseInt(end);
                                        }
                                        
                                        // Verificar se o hor√°rio atual est√° dentro deste per√≠odo
                                        const isAfterStart = (currentHour > startHour) || 
                                            (currentHour === startHour && currentMinute >= startMinute);
                                        const isBeforeEnd = (currentHour < endHour) || 
                                            (currentHour === endHour && currentMinute < endMinute);
                                        
                                        if (isAfterStart && isBeforeEnd) {
                                            return true;
                                        }
                                    }
                                }
                            } else {
                                // Formato simples: 9:00-18:00
                                const parts = timeStr.split(separator);
                                if (parts.length >= 2) {
                                    const start = parts[0].trim();
                                    const end = parts[1].trim();
                                    
                                    // Extrair horas e minutos de in√≠cio
                                    let startHour = 0, startMinute = 0;
                                    if (start.includes(':')) {
                                        [startHour, startMinute] = start.split(':').map(Number);
                                    } else {
                                        startHour = parseInt(start);
                                    }
                                    
                                    // Extrair horas e minutos de fim
                                    let endHour = 0, endMinute = 0;
                                    if (end.includes(':')) {
                                        [endHour, endMinute] = end.split(':').map(Number);
                                    } else {
                                        endHour = parseInt(end);
                                    }
                                    
                                    // Verificar se o hor√°rio atual est√° dentro deste per√≠odo
                                    const isAfterStart = (currentHour > startHour) || 
                                        (currentHour === startHour && currentMinute >= startMinute);
                                    const isBeforeEnd = (currentHour < endHour) || 
                                        (currentHour === endHour && currentMinute < endMinute);
                                    
                                    if (isAfterStart && isBeforeEnd) {
                                        return true;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            // Usar l√≥gica padr√£o baseada no dia e hora para caso as verifica√ß√µes anteriores falhem
            if (day === 0) {
                return false; // Domingo fechado por padr√£o
            } else if (day === 6) {
                return currentHour >= 9 && currentHour < 14; // S√°bado 9h-14h
            } else {
                return currentHour >= 8 && currentHour < 18; // Dias de semana 8h-18h
            }
        }

        function processClinicResults(results, userLocation) {
            // Esconder o indicador de carregamento
            document.getElementById('loadingIndicator').style.display = 'none';
            
            // Create clinics array for popup
            let clinicsData = [];
            
            if (results.length > 0) {
                // Ordenar resultados - Cl√≠nicas abertas primeiro, depois por dist√¢ncia
                results.sort((a, b) => {
                    // Primeiro por status (aberto/fechado)
                    if (a.is_open && !b.is_open) return -1;
                    if (!a.is_open && b.is_open) return 1;
                    
                    // Depois por dist√¢ncia (assumindo que distance j√° est√° calculada)
                    const distA = google.maps.geometry.spherical.computeDistanceBetween(
                        new google.maps.LatLng(userLocation),
                        new google.maps.LatLng(a.geometry.location)
                    );
                    const distB = google.maps.geometry.spherical.computeDistanceBetween(
                        new google.maps.LatLng(userLocation),
                        new google.maps.LatLng(b.geometry.location)
                    );
                    
                    return distA - distB;
                });
                
                // Adicionar cl√≠nicas na lista e marcadores no mapa
                results.forEach((clinic, index) => {
                const isNearest = index === 0;
                    const isOpen = clinic.is_open;
                    
                    // Se for a cl√≠nica mais pr√≥xima, armazenar refer√™ncia
                if (isNearest) {
                        nearestClinic = clinic;
                    }
                    
                    // Obter dist√¢ncia em metros
                    const distance = google.maps.geometry.spherical.computeDistanceBetween(
                        new google.maps.LatLng(userLocation),
                        new google.maps.LatLng(clinic.geometry.location)
                    );
                    
                    // Formatar dist√¢ncia
                    let formattedDistance;
                    if (distance < 1000) {
                        formattedDistance = Math.round(distance) + 'm';
                    } else {
                        formattedDistance = (distance / 1000).toFixed(1) + 'km';
                    }
                    
                    // Store clinic data for popup list
                    clinicsData.push({
                        clinic: clinic,
                        distance: formattedDistance,
                        isOpen: isOpen,
                        isNearest: isNearest
                    });
                    
                    // Cor do marcador
                    let markerColor = '#FF9800'; // laranja/fechado por padr√£o
                    if (isNearest) {
                        markerColor = '#FF0000'; // vermelho para a mais pr√≥xima
                    } else if (isOpen) {
                        markerColor = '#4CAF50'; // verde para aberto

                    // Criar e adicionar marcador no mapa

                               target="_blank" 
                               class="popup-button">
                               <i class="fas fa-directions"></i> Como chegar
                            </a>
                        </div>
                    </div>`);

                        // Aplicar corre√ß√µes depois que o popup for aberto
                        infoWindow.open(map, marker);
                        
                        // For√ßa a corre√ß√£o do estilo com m√∫ltiplas tentativas
                        const fixInfoWindow = () => {

        function refreshUserLocation() {

            showLoadingPopup('Atualizando sua localiza√ß√£o...', 'Aguarde');
            
        if (navigator.geolocation) {

                };

                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Centralizar mapa na nova localiza√ß√£o
                        map.setCenter(userLocation);
                        map.setZoom(14);

                        addUserMarker(userLocation);
                        
                        // Buscar cl√≠nicas veterin√°rias pr√≥ximas √† nova localiza√ß√£o
                        searchVeterinaryClinics(userLocation);
                        
                        // Esconder popup de carregamento

                        // Mostrar notifica√ß√£o tempor√°ria mais sutil

                },

                        switch(error.code) {

                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Informa√ß√£o de localiza√ß√£o indispon√≠vel.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Tempo esgotado ao obter sua localiza√ß√£o.';
                                break;
                        }
                        
                        showCustomAlert('Erro', errorMessage + ' Usando localiza√ß√£o atual.');

            );
        } else {
                hideLoadingPopup();
                showCustomAlert('Erro', 'Seu navegador n√£o suporta geolocaliza√ß√£o. Usando localiza√ß√£o atual.');
            }
        }

        // Adicionar tratamento de erros para garantir que a p√°gina funcione mesmo com problemas do Google Maps
        window.addEventListener('error', function(event) {

        // Fun√ß√£o para exibir uma notifica√ß√£o tempor√°ria que desaparece automaticamente
        function showTemporaryNotification(message) {
            // Verificar se j√° existe uma notifica√ß√£o
            let notification = document.getElementById('temporaryNotification');
            
            // Se n√£o existir, criar
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'temporaryNotification';
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.backgroundColor = 'rgba(76, 175, 80, 0.9)';
                notification.style.color = 'white';
                notification.style.padding = '10px 20px';
                notification.style.borderRadius = '20px';
                notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                notification.style.zIndex = '9999';
                notification.style.fontWeight = '500';
                notification.style.fontSize = '14px';
                notification.style.transition = 'opacity 0.5s, transform 0.5s';
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(20px)';
                document.body.appendChild(notification);
            }
            
            // Atualizar mensagem
            notification.innerHTML = `<i class="fas fa-check-circle" style="margin-right: 8px;"></i>${message}`;
            
            // Mostrar com anima√ß√£o
                setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);
            
            // Esconder ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(20px)';
                
                // Remover do DOM ap√≥s fade out
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }
