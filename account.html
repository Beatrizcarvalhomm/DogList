<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogList - Minha Conta</title>
    <link rel="icon" href="Images/DogList-Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Verifica se est√° logado
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #FFE4D6;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #FFE4D6;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            margin: 0 20px;
            border-radius: 0 0 20px 20px;
            justify-content: center;
            position: relative;
        }

        .back-button {
            font-size: 28px;
            text-decoration: none;
            color: #FF7F50;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            position: absolute;
            left: 15px;
            top: 50%; /* Keep vertical centering */
            transform: translateY(-50%); /* Keep vertical centering */
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle neutral shadow */
            z-index: 1001; /* Ensure it's above other elements */
        }

        .back-button:hover {
            background-color: #FFFFFF;
            transform: translateY(-50%) translateX(-3px); /* Combined transform to keep vertical centering while adding horizontal movement */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.5px;
            text-align: center;
            width: calc(100% - 160px);
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .title:hover {
            color: #333;
            text-shadow: 0 0 10px rgba(255, 127, 80, 0.3);
        }

        .title:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: #FF7F50;
            border-radius: 2px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .title:hover:after {
            width: 120px;
            background-color: #FF6347;
        }

        .content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease;
        }

        .user-info h2 {
            color: #FF7F50;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .animal-management {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .animal-button {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-animal {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .remove-animal {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .animal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-field:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .change-password-button {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .logout-button {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .save-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .delete-button {
            background: linear-gradient(135deg, #ff9800 0%, #e68a00 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .navigation {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            bottom: 0;
            margin: 0 20px;
            border-radius: 20px 20px 0 0;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item.active {
            color: #FF7F50;
            background-color: rgba(255, 127, 80, 0.1);
        }

        .nav-item:hover {
            color: #FF7F50;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modais */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            overflow-y: auto;
            max-height: 90vh;
        }

        .modal-title {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        .password-field-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #FF7F50;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-button {
            background-color: #e0e0e0;
            color: #333;
        }

        .confirm-button {
            background-color: #f44336;
            color: white;
        }

        .confirm-button.password-button {
            background-color: #4a90e2;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }

            .header {
                padding: 15px 20px;
                margin: 0 10px;
                flex-direction: row;
                position: relative;
            }

            .title {
                font-size: 20px;
                margin: 0;
                padding: 0;
                width: auto;
            }

            .back-button {
                top: 50%;
                transform: translateY(-50%);
                left: 10px;
                position: absolute;
            }
            
            .user-info {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .button {
                width: 100%;
            }
            
            .animal-management {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body, html {
                padding: 0;
                margin: 0;
            }
            
            .container {
                padding: 0;
                margin: 0;
            }
            
            .header {
                padding: 10px 0;
                margin: 0;
                border-radius: 0;
                position: relative;
            }
            
            .title {
                font-size: 18px;
                text-align: center;
            }

            .back-button {
                font-size: 20px;
                width: 35px;
                height: 35px;
                left: 10px;
            }
            
            .content {
                padding: 10px;
            }
            
            .user-info {
                padding: 15px;
                border-radius: 15px;
                margin-bottom: 15px;
            }
            
            .input-group {
                margin-bottom: 15px;
            }
            
            .input-label {
                font-size: 13px;
                margin-bottom: 5px;
            }
            
            .input-field {
                padding: 12px;
                font-size: 14px;
            }
            
            .button {
                padding: 12px 20px;
                font-size: 14px;
                min-width: auto;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
                max-width: 95%;
            }
            
            .modal-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .modal-button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .modal-buttons {
                gap: 10px;
                margin-top: 20px;
            }
            
            .animal-button {
                padding: 15px;
                font-size: 15px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="home.html" class="back-button">‚Üê</a>
            <h1 class="title">Minha Conta</h1>
        </header>

        <main class="content">
            <section class="user-info">
                <h2>Informa√ß√µes da Conta</h2>
                <div class="input-group">
                    <label class="input-label" for="name">Nome</label>
                    <input type="text" id="name" class="input-field" disabled>
                </div>
                <div class="input-group">
                    <label class="input-label" for="phone">Telefone</label>
                    <input type="tel" id="phone" class="input-field" disabled>
                </div>
                <div class="button-group">
                    <button class="button change-password-button" onclick="openPasswordModal()">
                        <i class="fas fa-key"></i>
                        Alterar Senha
                    </button>
                    <button class="button logout-button" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                    <button class="button delete-button" onclick="openDeleteModal()">
                        <i class="fas fa-trash-alt"></i>
                        Eliminar Conta
                    </button>
                </div>
            </section>

            <section class="animal-management">
                <a href="add-dog.html" class="animal-button add-animal">
                    <i class="fas fa-plus"></i>
                    Adicionar Animal
                </a>
                <a href="remove-dogs.html" class="animal-button remove-animal">
                    <i class="fas fa-minus"></i>
                    Remover Animal
                </a>
            </section>
        </main>
    </div>

    <!-- Modal Alterar Senha -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Alterar Senha</h2>
            <div class="input-group">
                <label class="input-label" for="currentPassword">Senha Atual</label>
                <div class="password-field-container">
                    <input type="password" id="currentPassword" class="input-field">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('currentPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="input-group">
                <label class="input-label" for="newPassword">Nova Senha</label>
                <div class="password-field-container">
                    <input type="password" id="newPassword" class="input-field">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="input-group">
                <label class="input-label" for="confirmPassword">Confirmar Nova Senha</label>
                <div class="password-field-container">
                    <input type="password" id="confirmPassword" class="input-field">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-button cancel-button" onclick="closePasswordModal()">Cancelar</button>
                <button class="modal-button confirm-button password-button" onclick="changePassword()">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar Conta -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Eliminar Conta</h2>
            <p>Tem certeza que deseja eliminar sua conta? Esta a√ß√£o n√£o pode ser desfeita e todos os seus dados ser√£o perdidos.</p>
            <div class="modal-buttons">
                <button class="modal-button cancel-button" onclick="closeDeleteModal()">Cancelar</button>
                <button class="modal-button confirm-button" onclick="deleteAccount()">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        // Carrega as informa√ß√µes do usu√°rio
        window.onload = function() {
            const currentUserId = localStorage.getItem('currentUserId');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const currentUser = users.find(user => user.id === currentUserId);
            
            if (currentUser) {
                document.getElementById('name').value = currentUser.name || '';
                document.getElementById('phone').value = currentUser.phone || '';
            } else {
                // Fallback para compatibilidade com vers√£o anterior
                document.getElementById('name').value = localStorage.getItem('userName') || '';
                document.getElementById('phone').value = localStorage.getItem('userPhone') || '';
            }
        };

        function openPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('As novas senhas n√£o coincidem.');
                return;
            }
            
            // Obter o usu√°rio atual
            const currentUserId = localStorage.getItem('currentUserId');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(user => user.id === currentUserId);
            
            if (userIndex === -1) {
                alert('Erro ao encontrar usu√°rio.');
                return;
            }
            
            // Verifica se a senha atual est√° correta
            if (users[userIndex].password !== currentPassword) {
                alert('Senha atual incorreta.');
                return;
            }
            
            // Atualiza a senha no array de usu√°rios
            users[userIndex].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Senha alterada com sucesso! Voc√™ ser√° redirecionado para a p√°gina de login.');
            closePasswordModal();
            
            // For√ßar logout para garantir que o usu√°rio fa√ßa login com a nova senha
            setTimeout(function() {
                localStorage.removeItem('loggedIn');
                localStorage.removeItem('currentUserId');
                localStorage.removeItem('userName');
                localStorage.removeItem('userPhone');
                window.location.href = 'index.html';
            }, 1000);
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function openDeleteModal() {
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        function deleteAccount() {
            const currentUserId = localStorage.getItem('currentUserId');
            
            // Remove o usu√°rio da lista de usu√°rios
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const updatedUsers = users.filter(user => user.id !== currentUserId);
            localStorage.setItem('users', JSON.stringify(updatedUsers));
            
            // Remove os animais do usu√°rio
            const allDogs = JSON.parse(localStorage.getItem('allDogs') || '[]');
            const updatedDogs = allDogs.filter(dog => dog.userId !== currentUserId);
            localStorage.setItem('allDogs', JSON.stringify(updatedDogs));
            
            // Limpa dados da sess√£o
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('userName');
            localStorage.removeItem('userPhone');
            
            alert('Sua conta foi eliminada com sucesso.');
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUserId');
            localStorage.removeItem('userName');
            localStorage.removeItem('userPhone');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
