        .navigation {

        .nav-item {
            color: #FF7F50;

        }

        .nav-item:before {
            content: '';

            left: 0;

        .nav-item:hover:before, .nav-item:active:before {

        .nav-item:hover, .nav-item:active {

        .nav-item.active {

        .nav-item i {

        .loading-indicator {
            position: absolute;

        }
        
        .loading-indicator i {
            color: #FF7F50;
            animation: spin 1s linear infinite;
            font-size: 22px;
        }
        
        .loading-indicator span {
            font-weight: 500;
            color: #333;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Removendo estilos do banner */

            display: none !important;
        }
        
        /* Ajustes responsivos para telas menores */
        @media (max-width: 768px) {
            .map-legend {

        /* Ajustes adicionais para telas muito pequenas */
        @media (max-width: 480px) {

            .legend-item {

            }
            
            .nav-item {

            }
            
            .navigation {

            .add-dog-btn {
                bottom: 140px;

        }

        .add-dog-btn {
            position: absolute;

        }
        
        .add-dog-btn:hover {

        }
        
        .add-dog-btn:active {
            transform: scale(0.95);
        }
        
        /* Additional responsive adjustments for the add-dog button */
        @media (min-width: 769px) {
            .add-dog-btn {
                bottom: 160px;

            }
        }
        
        @media (max-width: 768px) {

            }
        }

        .header {

    <div class="container">
        <div id="map"></div>
        <div class="loading-indicator" id="loadingIndicator">
            <i class="fas fa-spinner"></i>

        </a>

        <div class="map-legend">
            <div class="legend-item clickable" id="legendVoceEstaAqui" onclick="centerMapOnUserLocation()">
                <div class="legend-color" style="background-color: #007bff;"></div>
                <span class="legend-text">VocÃª estÃ¡ aqui</span>
            </div>
            <div class="legend-item" id="legendProcurados">
                <div class="legend-color" style="background-color: #e74c3c;"></div>
                <span class="legend-text">Procurados</span>
            </div>

                <div class="legend-color" style="background-color: #ff9800;"></div>
                <span class="legend-text">Abrigos TemporÃ¡rios</span>
            </div>

                <div class="legend-color" style="background-color: #ffffff; display: flex; justify-content: center; align-items: center;">
                    <i class="fas fa-sync-alt" style="color: #FF7F50;"></i>
                </div>
                <span class="legend-text">Atualizar localizaÃ§Ã£o</span>
            </div>
        </div>

        <nav class="navigation">
            <a href="search.html" class="nav-item"><i class="fas fa-search"></i></a>
            <a href="account.html" class="nav-item"><i class="fas fa-user"></i></a>

    <!-- Font Awesome (carregado de novo para garantir) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // Verificar se estÃ¡ logado
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
        
        // VariÃ¡veis globais
        let map;
        let userMarker;
        let petMarkers = [];
        let shelterMarkers = [];
        let infoWindow;
        let geocoder;
        let currentOpenInfoWindow = null;
        
        // VariÃ¡vel para controlar visibilidade
        let showingOnlyShelters = false;
        
        function initMap() {
            try {
                console.log("Iniciando funÃ§Ã£o initMap");
                document.getElementById('loadingIndicator').style.display = 'flex';
                
                // Verificar se o elemento map existe
                const mapElement = document.getElementById('map');
                if (!mapElement) {
                    console.error("Elemento 'map' nÃ£o encontrado no DOM!");
                    return;
                }
                
                // Mostrar dimensÃµes do mapa para debug
                console.log("DimensÃµes do mapa:", mapElement.offsetWidth, "x", mapElement.offsetHeight);
            
                // Carregar mapa
                map = new google.maps.Map(mapElement, {
                    center: { lat: -23.550520, lng: -46.633308 }, // SÃ£o Paulo
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    mapTypeControl: true,
                    mapTypeControlOptions: {
                        style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                        position: google.maps.ControlPosition.TOP_RIGHT
                    },
                    fullscreenControl: true,
                    fullscreenControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                    streetViewControl: true,
                    streetViewControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    },
                    zoomControl: true,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_TOP
                    }
                });
                
                // Verificar se o mapa foi inicializado corretamente
                if (!map) {
                    console.error("Falha ao inicializar o mapa. O objeto do mapa Ã© indefinido.");
                    return;
                }
                
                console.log("Mapa inicializado com sucesso!");
                
                // Criar infowindow para uso global
                infoWindow = new google.maps.InfoWindow({
                    maxWidth: 300,
                    disableAutoPan: false
                });
                
                // Inicializar o tema de mapa padrÃ£o
                const savedMapType = localStorage.getItem('mapType') || 'roadmap';
                map.setMapTypeId(savedMapType);
                
                // Tentar obter localizaÃ§Ã£o salva
                const savedLocation = getSavedLocation();
                if (savedLocation) {
                    console.log("LocalizaÃ§Ã£o salva encontrada:", savedLocation);
                    // Centralizar mapa na localizaÃ§Ã£o salva
                    map.setCenter(savedLocation);
                    
                    // Adicionar marcador do usuÃ¡rio
                    addUserMarker(savedLocation);
                } else {
                    console.log("Nenhuma localizaÃ§Ã£o salva, tentando obter localizaÃ§Ã£o atual");
                    // Tentar obter localizaÃ§Ã£o do usuÃ¡rio
                    requestUserLocation();
                }
                
                // Evento para marcar como finalizado o carregamento do mapa
                google.maps.event.addListenerOnce(map, 'idle', function() {
                    console.log("Mapa carregado e pronto");
                    document.getElementById('loadingIndicator').style.display = 'none';
                    
                    // Carregar todos os cÃ£es
                    loadAllDogs();
                });
                
                console.log("FunÃ§Ã£o initMap concluÃ­da com sucesso");
            } catch (error) {
                console.error("ERRO ao inicializar o mapa:", error);
                alert("Ocorreu um erro ao inicializar o mapa. Por favor, tente recarregar a pÃ¡gina.");
            }
        }
        
        function getSavedLocation() {
            const savedLat = localStorage.getItem('userLocationLat');
            const savedLng = localStorage.getItem('userLocationLng');
            
            if (savedLat && savedLng) {
                return {
                    lat: parseFloat(savedLat),
                    lng: parseFloat(savedLng)
                };
            }
            
            return null;
        }
        
        function saveUserLocation(location) {
            localStorage.setItem('userLocationLat', location.lat);
            localStorage.setItem('userLocationLng', location.lng);
        }
        
        function addUserMarker(location) {
            // Remover marcador existente, se houver
            if (userMarker) {
                userMarker.setMap(null);
            }
            
            // Criar novo marcador do usuÃ¡rio
            userMarker = new google.maps.Marker({
                position: location,
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: '#007bff',
                    fillOpacity: 0.9,
                    strokeColor: '#FFFFFF',
                    strokeWeight: 2,
                    scale: 8
                },
                title: 'Sua localizaÃ§Ã£o',
                zIndex: 10
            });
            
            // Adicionar evento de clique ao marcador
            userMarker.addListener('click', () => {
                showLocationPopup(userMarker);
            });

            return userMarker;
        }
        
        function addPetMarkers() {
            // Limpar marcadores existentes
            clearPetMarkers();
            
            const allDogs = JSON.parse(localStorage.getItem('allDogs') || '[]');
            console.log(`Carregando ${allDogs.length} cÃ£es:`, allDogs);
            
            if (allDogs.length === 0) {
                console.log('Nenhum cÃ£o cadastrado para exibir no mapa');
                return;
            }
            
            allDogs.forEach((dog) => {
                if (dog.location && dog.location.lat && dog.location.lng) {
                    addDogMarker(dog);
                }
            });
            
            // TambÃ©m recarregar abrigos temporÃ¡rios
            loadTemporaryShelters();
        }
        
        function addDogMarker(dog) {
            try {
                // Verificar e normalizar a localizaÃ§Ã£o
                let lat, lng;
                
                if (dog.location) {
                    if (typeof dog.location === 'object') {
                        lat = parseFloat(dog.location.lat);
                        lng = parseFloat(dog.location.lng);
                    }
                } else if (dog.lat && dog.lng) {
                    lat = parseFloat(dog.lat);
                    lng = parseFloat(dog.lng);
                } else {
                    return null;
                }
                
                if (isNaN(lat) || isNaN(lng)) {
                    return null;
                }
                
                // Definir cor com base no estado do cachorro
                const pawColor = dog.estado === 'procurado' ? '#ff0000' : '#00ff00';
                
                const svgMarker = {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: pawColor,
                    fillOpacity: 1,
                    strokeWeight: 1,
                    strokeColor: '#ffffff',
                    scale: 10
                };
                
                // Criar o marcador com o Ã­cone customizado
                const marker = new google.maps.Marker({
                    position: { lat: lat, lng: lng },
                    map: showingOnlyShelters ? null : map,
                    icon: svgMarker,
                    title: dog.nome || dog.raca || 'Cachorro sem nome',
                    animation: google.maps.Animation.DROP
                });
                
                // Armazenar os dados do cÃ£o no marcador para facilitar filtragem
                marker.dogData = dog;
                
                // Adicionar o marcador ao array
                petMarkers.push(marker);
                
                return marker;
            } catch (error) {
                console.error('Erro ao criar marcador para o cÃ£o:', error);
                return null;
            }
        }
        
        function clearPetMarkers() {
            // Limpar todos os marcadores existentes
            petMarkers.forEach(marker => marker.setMap(null));
            petMarkers = [];
        }
        
        function clearShelterMarkers() {
            // Limpar marcadores de abrigos existentes
            shelterMarkers.forEach(marker => marker.setMap(null));
            shelterMarkers = [];
        }
        
        function loadAllDogs() {
            try {
                // Carregar todos os cÃ£es
                const allDogsData = localStorage.getItem('allDogs');
                if (!allDogsData) {
                    console.log('Nenhum dado de cÃ£es encontrado');
                    return;
                }
                
                // Adicionar todos os cÃ£es ao mapa
                addPetMarkers();
            } catch (error) {
                console.error('Erro ao carregar cÃ£es:', error);
            }
        }
        
        function loadTemporaryShelters() {
            try {
                const sheltersData = localStorage.getItem('shelters');
                if (!sheltersData) {
                    console.log('Nenhum abrigo temporÃ¡rio encontrado');
                    return;
                }
                
                const shelters = JSON.parse(sheltersData);
                console.log(`Carregando ${shelters.length} abrigos temporÃ¡rios`);
                
                // Adicionar marcadores de abrigo ao mapa
                addShelterMarkers(shelters);
            } catch (error) {
                console.error('Erro ao carregar abrigos temporÃ¡rios:', error);
            }
        }
        
        function addShelterMarkers(shelters) {
            // Limpar marcadores de abrigos existentes
            clearShelterMarkers();
            
            shelters.forEach(shelter => {
                if (shelter.location && shelter.location.lat && shelter.location.lng) {
                    // Criar marcador de abrigo
                    const marker = new google.maps.Marker({
                        position: { 
                            lat: parseFloat(shelter.location.lat), 
                            lng: parseFloat(shelter.location.lng) 
                        },
                        map: showingOnlyShelters ? map : null, // Inicialmente invisÃ­vel
                        title: 'Abrigo TemporÃ¡rio',
                        animation: google.maps.Animation.DROP,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            fillColor: '#ff9800',
                            fillOpacity: 0.9,
                            strokeColor: '#FFFFFF',
                            strokeWeight: 2,
                            scale: 10
                        }
                    });
                    
                    // Armazenar o abrigo no marcador
                    marker.shelterData = shelter;
                    
                    // Adicionar marcador ao array
                    shelterMarkers.push(marker);
                }
            });
        }
        
        // FunÃ§Ã£o para alternar a visibilidade dos abrigos temporÃ¡rios
        function toggleSheltersVisibility() {
            const legendItem = document.getElementById('legendAbrigos');
            const legendProcurados = document.getElementById('legendProcurados');
            const legendEncontrados = document.getElementById('legendEncontrados');
            
            if (!showingOnlyShelters) {
                // Mostrar apenas abrigos (esconder cÃ£es)
                shelterMarkers.forEach(marker => marker.setMap(map));
                petMarkers.forEach(marker => marker.setMap(null));
                
                // Atualizar aparÃªncia das legendas
                legendItem.style.opacity = '1';
                legendItem.querySelector('.legend-color').style.opacity = '1';
                legendProcurados.style.opacity = '0.5';
                legendProcurados.querySelector('.legend-color').style.opacity = '0.3';
                legendEncontrados.style.opacity = '0.5';
                legendEncontrados.querySelector('.legend-color').style.opacity = '0.3';
                
                showingOnlyShelters = true;
            } else {
                // Mostrar apenas cÃ£es (esconder abrigos)

        function centerMapOnUserLocation() {
            const savedLocation = getSavedLocation();
            
            if (savedLocation) {
                // Centralizar mapa na localizaÃ§Ã£o salva
                map.setCenter(savedLocation);
                
                // Se nÃ£o houver marcador, adicionÃ¡-lo
                if (!userMarker) {
                    addUserMarker(savedLocation);
                } else {
                    // Animar marcador existente
                    userMarker.setAnimation(google.maps.Animation.BOUNCE);
                    setTimeout(() => {
                        userMarker.setAnimation(null);
                    }, 1400);
                }
                
                // Animar a transiÃ§Ã£o com zoom mais prÃ³ximo
                map.setZoom(18);
                
                // Mostrar popup de localizaÃ§Ã£o
                showLocationPopup(userMarker);
            } else {
                // Se nÃ£o tiver localizaÃ§Ã£o salva, solicitar

        }
        
        function requestUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Salvar localizaÃ§Ã£o para uso futuro
                        saveUserLocation(userLocation);
                        
                        // Centralizar mapa na localizaÃ§Ã£o do usuÃ¡rio
                        map.setCenter(userLocation);
                        map.setZoom(15);
                        
                        // Adicionar marcador do usuÃ¡rio
                        addUserMarker(userLocation);
                    },
                    (error) => {
                        console.error('Erro ao obter localizaÃ§Ã£o:', error);
                        alert('NÃ£o foi possÃ­vel obter sua localizaÃ§Ã£o. Verifique as permissÃµes do seu navegador.');
                    },
                    { timeout: 10000, maximumAge: 600000 }
                );
            } else {
                alert('Seu navegador nÃ£o suporta geolocalizaÃ§Ã£o.');
            }
        }
        
        function refreshUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const newLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Salvar localizaÃ§Ã£o para uso futuro
                        saveUserLocation(newLocation);
                        
                        // Centralizar mapa na nova localizaÃ§Ã£o
                        map.setCenter(newLocation);
                        map.setZoom(16);

                        // Adicionar marcador do usuÃ¡rio na nova localizaÃ§Ã£o
                        addUserMarker(newLocation);

                    (error) => {

                    }
                );
            } else {
                alert('Seu navegador nÃ£o suporta geolocalizaÃ§Ã£o.');

        }
