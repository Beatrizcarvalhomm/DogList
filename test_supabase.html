<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .test-button {
            background-color: #FF7F50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            display: block;
        }
        .result {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    
    <div class="test-section">
        <h2>Verificar Conexão</h2>
        <button id="testConnection" class="test-button">Testar Conexão</button>
        <div id="connectionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Testar Tabela Users</h2>
        <button id="testUsers" class="test-button">Testar Inserção de Usuário</button>
        <div id="usersResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Testar Tabela Dogs</h2>
        <button id="testDogs" class="test-button">Testar Inserção de Cachorro</button>
        <div id="dogsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Testar Tabela Shelters</h2>
        <button id="testShelters" class="test-button">Testar Inserção de Abrigo</button>
        <div id="sheltersResult" class="result"></div>
    </div>

    <script>
        // Inicializar o cliente Supabase
        const supabaseUrl = 'https://jwyzbfbzxbedjskumgli.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3eXpiZmJ6eGJlZGpza3VtZ2xpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NjA4MDksImV4cCI6MjA2MzMzNjgwOX0.8GEehgGUF-9zv1WwneYZBs1K3VLEZtxB9v0R6An0GIc';
        
        // Inicializar o cliente Supabase de forma correta e explícita
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        // Teste de conexão
        document.getElementById('testConnection').addEventListener('click', async function() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'Testando conexão...';
            
            try {
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('count(*)', { count: 'exact', head: true });
                
                if (error) throw error;
                
                resultDiv.innerHTML = `
                    <p class="success">Conexão bem-sucedida!</p>
                    <p>Número de usuários na tabela: ${data.count || 0}</p>
                `;
                console.log('Conexão bem-sucedida:', data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">Erro na conexão:</p>
                    <pre>${error.message}</pre>
                `;
                console.error('Erro na conexão:', error);
            }
        });
        
        // Teste de inserção na tabela users
        document.getElementById('testUsers').addEventListener('click', async function() {
            const resultDiv = document.getElementById('usersResult');
            resultDiv.innerHTML = 'Testando inserção de usuário...';
            
            try {
                // Criar dados de teste com número de telefone aleatório
                const randomPhone = '9' + Math.floor(10000000 + Math.random() * 90000000);
                const testUser = {
                    name: 'Usuário Teste',
                    phone: randomPhone,
                    password: 'Senha@123'
                };
                
                // Inserir na tabela users
                const { data, error } = await supabaseClient
                    .from('users')
                    .insert([testUser])
                    .select();
                
                if (error) throw error;
                
                resultDiv.innerHTML = `
                    <p class="success">Usuário inserido com sucesso!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Salvar o ID para usar nos testes seguintes
                window.testUserId = data[0].id;
                console.log('Usuário inserido:', data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">Erro na inserção:</p>
                    <pre>${error.message}</pre>
                `;
                console.error('Erro na inserção de usuário:', error);
            }
        });
        
        // Teste de inserção na tabela dogs
        document.getElementById('testDogs').addEventListener('click', async function() {
            const resultDiv = document.getElementById('dogsResult');
            resultDiv.innerHTML = 'Testando inserção de cachorro...';
            
            try {
                // Verificar se temos um ID de usuário para usar
                if (!window.testUserId) {
                    // Buscar um usuário existente
                    const { data: userData } = await supabaseClient
                        .from('users')
                        .select('id')
                        .limit(1);
                    
                    if (userData && userData.length > 0) {
                        window.testUserId = userData[0].id;
                    } else {
                        throw new Error('Nenhum usuário encontrado. Por favor, teste a inserção de usuário primeiro.');
                    }
                }
                
                // Criar dados de teste
                const testDog = {
                    user_id: window.testUserId,
                    nome: 'Dog Teste',
                    raca: 'Vira-lata',
                    idade: '0-5',
                    sexo: 'macho',
                    porte: 'medio',
                    estado: 'encontrado',
                    castrado: true,
                    agressivo: 'nenhum',
                    endereco: 'Rua de Teste, 123',
                    contacto: '912345678',
                    location: { lat: 38.736946, lng: -9.142685 }
                };
                
                // Inserir na tabela dogs
                const { data, error } = await supabaseClient
                    .from('dogs')
                    .insert([testDog])
                    .select();
                
                if (error) throw error;
                
                resultDiv.innerHTML = `
                    <p class="success">Cachorro inserido com sucesso!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Cachorro inserido:', data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">Erro na inserção:</p>
                    <pre>${error.message}</pre>
                `;
                console.error('Erro na inserção de cachorro:', error);
            }
        });
        
        // Teste de inserção na tabela shelters
        document.getElementById('testShelters').addEventListener('click', async function() {
            const resultDiv = document.getElementById('sheltersResult');
            resultDiv.innerHTML = 'Testando inserção de abrigo...';
            
            try {
                // Verificar se temos um ID de usuário para usar
                if (!window.testUserId) {
                    // Buscar um usuário existente
                    const { data: userData } = await supabaseClient
                        .from('users')
                        .select('id')
                        .limit(1);
                    
                    if (userData && userData.length > 0) {
                        window.testUserId = userData[0].id;
                    } else {
                        throw new Error('Nenhum usuário encontrado. Por favor, teste a inserção de usuário primeiro.');
                    }
                }
                
                // Criar dados de teste
                const testShelter = {
                    user_id: window.testUserId,
                    endereco: 'Rua do Abrigo, 456',
                    location: { lat: 38.722252, lng: -9.139337 },
                    aceita_porte: ['small', 'medium'],
                    aceita_idade: ['0-5', '5-10'],
                    aceita_sexo: ['male', 'female'],
                    aceita_castrado: ['yes'],
                    aceita_agressivo: ['none']
                };
                
                // Inserir na tabela shelters
                const { data, error } = await supabaseClient
                    .from('shelters')
                    .insert([testShelter])
                    .select();
                
                if (error) throw error;
                
                resultDiv.innerHTML = `
                    <p class="success">Abrigo inserido com sucesso!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Abrigo inserido:', data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">Erro na inserção:</p>
                    <pre>${error.message}</pre>
                `;
                console.error('Erro na inserção de abrigo:', error);
            }
        });
    </script>
</body>
</html>
